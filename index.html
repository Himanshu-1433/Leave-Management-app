<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>
        Leave Management App
    </title>
</head>

<body>
    <div class="container main-area-background">
        <nav>
            <div class="row" id="navbar">
                <div class="col-12 d-flex align-items-center justify-content-between">
                    <a href="#"><img src="./assets/icons-grid.png" class="img m-3" alt="grid-icon"></a>
                    <a href="#"><img src="./assets/user-icon.png" class="user-icon" alt=""></a>
                    <a href="#"><i class="fa-solid fa-bell m-3"></i></a>
                </div>
            </div>
        </nav>
        <main>
            <section>
                <div class="card p-1" id="main-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title" style="font-size: 1.1em; font-weight: 600;" id="emp-name">Dorothy
                                    Boone</h6>
                                <h6 class="card-subtitle mb-2 text-muted" id="emp-desig">PHP Developer</h6>
                            </div>
                            <div>
                                <button class="add-btn" id="add-btn"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                        <div class="leave-invoice" id="leave-invoice">
                            <div class="card-body">
                                <div class="row">
                                    <button class="col-6 button-feature"><img src="./assets/Annual.png" alt=""
                                            class="feature-img"><br> Annual </button>
                                    <button class="col-6 button-feature"><img src="./assets/parential.png" alt=""
                                            class="feature-img"><br> Parential</button>
                                    <button class="col-6 button-feature"><img src="./assets/unpaid.png" alt=""
                                            class="feature-img"><br> Unpaid</button>
                                    <button class="col-6 button-feature"><img src="./assets/special.png" alt=""
                                            class="feature-img"><br> Special</button>
                                </div>
                                <div class="row form-noice">
                                    <div>
                                        <input type="text" placeholder="from" class="form-input" id="fromLeave">
                                    </div>
                                    <hr class="middel-line">
                                    <div>
                                        <input type="text" placeholder="to" class="form-input" id="toLeave">
                                    </div>
                                    <hr class="middel-line">
                                    <div>
                                        <input type="text" placeholder="Anotation" class="form-input" id="Anotation">
                                    </div>
                                    <hr class="middel-line">
                                </div>
                            </div>
                        </div>
                        <hr class="middel-line">
                        <div class="row date-time-notice">
                            <div class="col-4 text-center">
                                <span class="notice">Available</span>
                                <br>
                                <h6 class="date-notice">7 Days</h6>
                            </div>
                            <div class="col-4 text-center">
                                <span class="notice">All</span>
                                <br>
                                <h6 class="date-notice">26 Days</h6>
                            </div>
                            <div class="col-4 text-center">
                                <span class="notice">Used</span>
                                <br>
                                <h6 class="date-notice text-danger">19 Days</h6>

                            </div>
                        </div>
                        <div class="confirmBtn">
                            <button class="confirm-leave" id="confirm-leave">Confirm</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./anime-master/lib/anime.min.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
